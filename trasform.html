    <style>


.rotate{
    background-color:brown;
    height: 50px;
    width: 100px; 
    border-radius: 20px 20px 20px 20px;
    display: inline;
}
.image{
    
    margin-top: 200px;
}
.box1:hover ~ .image{
    transform: rotate(90deg);

}
.box2:hover ~ .image{
    transform: scale(2);

}
.box3:hover ~ .image{
    transform: skew(45deg);

}
.box4:hover ~ .image{
    transform: Translate(100px,100px);

}
    </style>
</head>

        <input  type="button"  class="rotate box1" value="rotate" target="hel" >
        <input  type="button"  class="rotate box2" value="scale">
